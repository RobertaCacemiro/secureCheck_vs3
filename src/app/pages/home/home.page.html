<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let location of locations">
    <!-- Exiba as informações de cada localização aqui -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ location.identificacao }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Alarme: {{ location.alarme }}</p>
        <p>CEP: {{ location.cep }}</p>
        <p>Bairro: {{ location.bairro }}</p>
        <p>Logradouro: {{ location.logradouro }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button class="add-locations" shape="round" size="large" (click)="registrarLocations()">
    <ion-icon class="custom-icon" slot="icon-only" name="add-sharp"></ion-icon>
  </ion-button>

</ion-content>


<app-toolbar-navegation></app-toolbar-navegation>
